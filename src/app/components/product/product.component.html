<p 
[ngStyle]=
"{backgroundColor : getBg() }"
[ngClass]= "{
    'text-white' : isProductAvailable,
    'text-danger' : !isProductAvailable,
    'p-4' : isProductAvailable,
    'p-2' : !isProductAvailable
}" >
    This is product 
    <strong>
        {{productName}}
    </strong> 
    with id 
    <strong>
        {{productId}}
    </strong>
    and the status is {{productStatus}}

    <strong *ngIf="isProductAvailable; else productNotAvail">and product is Available</strong>
    <!-- <strong *ngIf="!isProductAvailable">and product is not Available</strong> -->

    <ng-template #productNotAvail>
        <strong>and product is not Available</strong>
    </ng-template>
</p>
